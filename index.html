<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div class="main-container">
        <div id="Day">
            <p class="day margin-giver"></p>
        </div>
        <div id="Date">
            <p class="date margin-giver "></p>
            <p class="slash margin-giver"> / </p>
            <p class="months margin-giver"></p>
            <p class="slash margin-giver"> / </p>
            <p class="year margin-giver"></p>
        </div>
        <div id="Time">
            <p class="hour margin-giver "></p>
            <p class="colon margin-giver"> : </p>
            <p class="min margin-giver  "></p>
            <p class="colon margin-giver  "> : </p>
            <p class="seconds margin-giver  "></p>
            <p class="margin-giver  Am_pm  "></p>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
